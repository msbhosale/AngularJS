<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Controller in AngularJS</title>
    <script src="Configuration/angular.min.js"></script>
    <script src="Configuration/simple-controller.js"></script>
</head>

<body ng-app="myApp" ng-controller="myAppCTRL">

    <h1> {{ appTitle }} </h1>
    <hr>
    <p>
        Student Information
        <br>
        <table>
            <tr>
                <th>Roll Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td> {{ student.rollNumber }} </td>
                <td> {{ student.firstName }} </td>
                <td> {{ student.lastName }} </td>
                <td> {{ student.age }} </td>
            </tr>
        </table>
    </p>

</body>

</html>
