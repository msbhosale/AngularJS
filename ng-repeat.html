<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-repeat Directive</title>
    <script src="Configuration/angular.min.js"></script>
</head>

<body ng-app="" ng-init="students=['Ajay','Sujay','Sanjay','Mahesh','Ramesh']">

    <h1>Another directive of AngularJS i.e. <span style="color: blueviolet">ng-repeat</span> </h1>

    <ul ng-repeat="student in students">
        <li> {{ student }} </li>
    </ul>
    <hr>

</body>

</html>
